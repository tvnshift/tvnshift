<html>
<head></head>
<body>

<script>

// 클립보드로 복사하는 기능을 생성
function copyToClipboard(elementId) {

  // 글을 쓸 수 있는 란을 만든다.
  var aux = document.createElement("input");

  // 지정된 요소의 값을 할당 한다.
  aux.setAttribute("value", document.getElementById(elementId).innerHTML);

  // bdy에 추가한다.
  document.body.appendChild(aux);

  // 지정된 내용을 강조한다.
  aux.select();

  // 텍스트를 카피 하는 변수를 생성
  document.execCommand("copy");

  // body 로 부터 다시 반환 한다.
  document.body.removeChild(aux);

}
</script>


<!--복사할 텍스트 만들기-->
<p id="text1" style="font-size: 40%">https://form.typeform.com/to/NNo7LUaG </p>

  <!--// 버튼 만들기-->
<button style="font-size: 40%" onclick="copyToClipboard('text1')">테스트 URL 복사하기</button>


</body>

</html>
